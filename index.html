        .outdoor { background-color: #27ae60; color: white; }
        .mixed { background-color: #9b59b6; color: white; }

                default: return '#3498db';
            }

                className: 'custom-div-icon',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
        }

                    </div>
                </div>
            `;

                className: 'custom-popup'
